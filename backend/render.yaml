services:
  - type: web
    name: calgary-3d-dashboard-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
      - key: HUGGINGFACE_API_TOKEN
        sync: false
      - key: DATABASE_URL
        value: postgresql://postgres:postgres@localhost:5432/calgary_dashboard
    healthCheckPath: /api/health
    autoDeploy: true
